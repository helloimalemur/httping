[package]
name = "httping"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
futures = "0.3.25"
auth-headers = "0.1.0"
http = "0.2.8"
http-auth-basic = "0.3.3"
anyhow = "1"
async-trait = "0.1.68"
blocking = "1.3.1"
chrono = "0.4.24"
